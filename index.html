<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
   <div class="wether">
     <input type="text" name="" id="" class="search" placeholder="Search...">
     <div class="content">
       <h1 class="capital-all">
         <span class="capital">Hà Nội</span>
         <span>,</span>
         <span class="country">VN</span>
       </h1>
       <span class="time">16:52:55 22/07/2023</span>
       <span class="date"></span>

       <div class="wendu">
         <span class="wendu-number">31 <sup>o</sup>C</span>
       </div>

       <div class="tianqi">Clouds</div>
       <div class="tianqi-xianzhuang"></div>

       <div class="box">
         <div class="shuju">
          <i class="fa-solid fa-eye"></i>
          <p class="shuju-number kejiandu">1000 (m)</p>
         </div>
         <div class="shuju">
          <i class="fa-solid fa-wind"></i>
          <p class="shuju-number sudu">3.8 (m/s)</p>
         </div>
         <div class="shuju">
          <i class="fa-solid fa-cloud-sun"></i>
          <p class="shuju-number shidu">100 (%)</p>
         </div>
       </div>
     </div>
   </div>

    <script src="./script.js"></script>
  </body>
</html>
